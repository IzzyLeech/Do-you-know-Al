<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/flav-clapperboard.png">
    <title>Do you know Al?</title>
</head>
<body>
    <div id="welcome">
    <h3>Do you Know Al?</h3>
    <p>Info</p>
    <div>
    <label for="username">Enter your Username</label>
    <input type="text" name="username" id="username" placeholder="Enter Username">
    </div>

    <div id="difficulty" class="center">
        <div>
            <input type="radio" name="difficulty" id="easy-diff">
            <label for="easy-diff">Easy</label>
        </div>
        <div>
            <input type="radio" name="difficulty" id="medium-diff">
            <label for="medium-diff">Medium</label>
        </div>
        <div>
            <input type="radio" name="difficulty" id="hard-diff">
            <label for="hard-diff">Hard</label>
        </div>
    </div>

    <button id="start-btn" type="submit" class="btn"  disabled>Start</button>
    <audio src="assets/audio/al-give-me-all you-got.mp3" id="give-me"></audio>
    <audio src="assets/audio/al-dont-waste-mytime.mp3" id="waste-time"></audio>
    </div>
<div id="question-holder" class="hide">
    <p id="post"></p>
    <p id="question">Question placement</p>
    <ul>
        <li><label for="a" id="a-answer">possible answer</label><input type="radio" name="answer" id="a" class="answer"></li>
        <li><label for="b" id="b-answer">possible answer</label><input type="radio" name="answer" id="b" class="answer"></li>
        <li><label for="c" id="c-answer">possible answer</label><input type="radio" name="answer" id="c" class="answer"></li>
        <li><label for="d" id="d-answer">possible answer</label><input type="radio" name="answer" id="d" class="answer"></li>
    </ul>
    <div id="timer">1:00</div>
    <button id="submit" class="btn">Submit</button>
</div>
<div id="score-hold"></div>


<div id="score-container" class="hide">
    <div ></div>
</div>
    
    <script src="assets/js/script.js"></script>
    
</body>
</html>
